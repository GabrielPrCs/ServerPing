<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registro</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/custom.css">
  <script src="bootstrap/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="col-xs-12 col-md-offset-3 col-md-6">
      <div class="panel panel-primary material-shadow">
        <div class="panel-heading">
          Nueva Cuenta
        </div>
        <div class="panel-body text-right">
          <form class="" action="index.html" method="post">
            <input type="text" name="name" placeholder="Nombre de usuario" class="form-control" required>
            <br>
            <input type="password" name="password" placeholder="Contraseña" class="form-control" required>
            <br>
            <input type="password" name="re_password" placeholder="Repetir contraseña" class="form-control" required>
            <hr>
            <div class="col-xs-12 col-md-offset-3 col-md-6 text-center">
              <button type="submit" name="button" class="btn btn-success btn-block">Registrarse</button>
              <br>
              <a href="login.html">¿Ya tiene cuenta? Iniciar sesión.</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
