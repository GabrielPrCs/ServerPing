<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="bootstrap/custom.css">
</head>
<body>

  <div class="main-content">

    <div class="row">

      <div class="col-xs-12 col-md-offset-2 col-md-8">
        <div class="card unique">
          <div class="card-head">
            Consultar servidor
          </div>
          <div class="card-body text-right">
            <div class="material-input-group">
              <input id="ip" type="text" name="address" placeholder="Address" class="block">
            </div>
            <div class="material-input-group">
              <input id="port" type="text" name="port" placeholder="Port" class="block">
            </div>

            <button id="post_button" class="button primary-button outline-button rounded-button small-button">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
          </div>

        </div>
      </div>



    </div>

    <div class="row">
      <br>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-offset-2 col-md-8">
        <table class="table dark-table shadow-1" id="servers_table">
          <thead>
            <th>Address</th>
            <th>Port</th>
            <th>IP status</th>
            <th>Port status</th>
            <th>Latency</th>
            <th>Delete?</th>
          </thead>
          <tbody id="servers_table_body">
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://use.fontawesome.com/69bb74e1fb.js"></script>
<script src="scripts/requester.js"></script>
</html>
