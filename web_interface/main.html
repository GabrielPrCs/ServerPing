<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/custom.css">
  </head>
  <body>
    <div class="container">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-12">
            <div class="panel panel-primary">
              <div class="panel-heading">
                Consultar servidor
              </div>
              <div class="panel-body text-right">
                <input id="ip" type="text" name="address" placeholder="Address" class="form-control">
                <br>
                <input id="port" type="text" name="port" placeholder="Port" class="form-control">
                <hr>
                <button type="submit" name="button" class="btn btn-success" onclick="send_request">Consultar</button>
              </div>
            </div>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <table class="table">
              <thead>
                <th>Address</th>
                <th>Port</th>
                <th>Status</th>
              </thead>
              <tbody>
                <tr>
                  <td>localhost</td>
                  <td>80</td>
                  <td>Online</td>
                </tr>
                <tr>
                  <td>localhost</td>
                  <td>3300</td>
                  <td>Offline</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="scripts/requester.js"></script>
</html>
