<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/custom.css">
  <script src="boostrap/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="col-xs-12 col-md-offset-3 col-md-6">
      <div class="panel panel-primary material-shadow">
        <div class="panel-heading">
          Iniciar sesión
        </div>
        <div class="panel-body text-right">
          <form class="" action="index.html" method="post">
            <input type="email" name="" placeholder="Email" class="form-control" required>
            <br>
            <input type="text" name="" placeholder="Nombre de usuario" class="form-control" required>
            <br>
            <input type="password" name="" placeholder="Contraseña" class="form-control" required>
            <hr>
            <div class="col-xs-12 col-md-offset-3 col-md-6 text-center">
              <button type="submit" name="button" class="btn btn-success btn-block">Iniciar sesión</button>
              <br>
              <a href="register.html">¿No tiene cuenta? Registrarse.</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
